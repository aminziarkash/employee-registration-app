<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="generator" content="Polymer Starter Kit">
        <title>Employee Registration Application</title>

        <!-- Place favicon.ico in the `app/` directory -->

        <!-- Chrome for Android theme color -->
        <meta name="theme-color" content="#2E3AA1">

        <!-- Web Application Manifest -->
        <link rel="manifest" href="manifest.json">

        <!-- Tile color for Win8 -->
        <meta name="msapplication-TileColor" content="#3372DF">

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="PSK">
        <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
        <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

        <!-- Tile icon for Win8 (144x144) -->
        <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild-->

        <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
        <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <!-- endbuild -->

        <!-- Because this project uses vulcanize this should be your only html import
           in this file. All other imports should go in elements.html -->
        <link rel="import" href="elements/elements.html">

        <link rel="import" href="bower_components/paper-card/paper-card.html">
        <link rel="import" href="bower_components/paper-button/paper-button.html">
        <link rel="import" href="bower_components/paper-input/paper-input.html">

        <!-- For shared styles, shared-styles.html import in elements.html -->
        <style is="custom-style" include="shared-styles"></style>
    </head>

    <body unresolved>
        <span id="browser-sync-binding"></span>
        <template is="dom-bind" id="app">

        <style is="custom-style">
            paper-button.custom {
                --paper-button-ink-color: var(--paper-red-a200);
                /* These could also be individually defined for each of the
                  specific css classes, but we'll just do it once as an example */
                --paper-button-flat-keyboard-focus: {
                  background-color: var(--paper-red-a200);
                  color: white !important;
                };
                --paper-button-raised-keyboard-focus: {
                  background-color: var(--paper-red-a200) !important;
                  color: white !important;
                };
            }
            paper-button.custom:hover {
                background-color: var(--paper-red-100);
            }
            paper-button.pink {
                color: var(--paper-black-a200);
            }
            
            paper-button.indigo {
            background-color: var(--paper-red-500);
            color: white;
            --paper-button-raised-keyboard-focus: {
              background-color: var(--paper-red-a200) !important;
              color: white !important;
            };
            }
      paper-button.green {
        background-color: var(--paper-red-500);
        color: white;
      }
      paper-button.green[active] {
        background-color: var(--paper-red-500);
      }
      paper-button.disabled {
        color: white;
      }

        #notes {
        @apply(--layout-vertical);
        @apply(--layout-wrap);
        height: 344px;
        width: 384px;
      }

      #notes > paper-card {
        box-sizing: border-box;
        max-width: 184px;
        margin: 4px;
        flex: 0 0 auto;
      }

        paper-card.pos_right {
        position: relative;
    /*     left: 320px; */
        float:right;
         width:300px;
        height:300px;
        padding: 22px;
      }

        paper-card .card-content {
            padding: 0px;
            position: relative;
        }
        
        .center {
    margin: auto;
    width: 80%;
    border: 1px solid #333;
    padding: 10px;
                }
                
        </style>

        <paper-drawer-panel id="paperDrawerPanel">
          <!-- Drawer Scroll Header Panel -->
          <paper-scroll-header-panel drawer fixed>

            <!-- Drawer Toolbar -->
            <paper-toolbar id="drawerToolbar">
              <span class="menu-name">Menu</span>
            </paper-toolbar>

            <!-- Drawer Content -->
            <paper-menu attr-for-selected="data-route" selected="[[route]]">
              <a data-route="home" href="{{baseUrl}}">
                <iron-icon icon="home"></iron-icon>
                <span>Home</span>
              </a>

              <a data-route="register-employee" href="{{baseUrl}}register-employee">
                <iron-icon icon="info"></iron-icon>
                <span>Register Employee</span>
              </a>          

              <a data-route="" href="">
                <iron-icon icon="info"></iron-icon>
                <span>Employees Table</span>
              </a>

              <a data-route="users" href="{{baseUrl}}users">
                <iron-icon icon="info"></iron-icon>
                <span>Users</span>
              </a>

              <a data-route="contact" href="{{baseUrl}}contact">
                <iron-icon icon="mail"></iron-icon>
                <span>Contact</span>
              </a>
            </paper-menu>
          </paper-scroll-header-panel>

          <!-- Main Area -->
          <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
            <!-- Main Toolbar -->
            <paper-toolbar id="mainToolbar" class="tall">
              <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

              <span class="space"></span>

              <!-- Toolbar icons -->
              <paper-icon-button icon="refresh"></paper-icon-button>
              <paper-icon-button icon="search"></paper-icon-button>

              <!-- Application name -->
              <div class="middle middle-container">
                <div class="app-name">Employee Registration Application</div>
              </div>

              <!-- Application sub title -->
              <div class="bottom bottom-container">
                <div class="bottom-title">by Amin Ziarkash</div>
              </div>
            </paper-toolbar>

            <!-- Main Content -->
            <div class="content">
              <iron-pages attr-for-selected="data-route" selected="{{route}}">
                <section data-route="home">

    <!--               <paper-card heading="Amin Ziarkash" image="app/img/lion.jpg"></paper-card>-->
                   <az-img-card heading="Blabla"></az-img-card>

                </section>

                <section style="max-width:1200px;margin:auto" data-route="register-employee">
                   <paper-material class="center" style="border-radius:5px;padding:20px;" elevation="1">
	                <h1>Register Employee</h1>

        <!-- 				image="https://qafe-jira.atlassian.net/secure/useravatar?ownerId=aziarkash%40qualogy.com&avatarId=13000"   class="pos_right" -->
                        <paper-card style="height:277px;width:252px;border-radius:15px;padding:4px;border-radius:0px;" elevation="3" image="https://media.licdn.com/mpr/mpr/shrinknp_400_400/AAEAAQAAAAAAAAYQAAAAJDEwZjUxOGEzLTc5NWUtNDhhNC04MDViLWQwMDdhYzgyN2Y5MA.jpg" class="amber">
                            <div class="card-content">Amin Ziarkash</div>
                        </paper-card>

                        <paper-input style="width:100%;height:45px"  label="First Name"></paper-input>
                        <paper-input style="width:100%;height:45px" label="Last Name"></paper-input>

                        <!-- style="width:25em" use for width -->
                        <paper-input style="width:100%;height:45px" label="E-mail" id="inputWithButton">
                            <iron-icon icon="mail" prefix></iron-icon>
                        </paper-input>
                        <paper-input style="width:60%;height:45px" label="BSN Number" type="char" char-counter maxlength="9"></paper-input>

                        <div class="card-actions">
                            <div class="input-fields">
                                <paper-input style="width:25%" id="dateOfBirth" label="Date Of Birth" type="date" required auto-validate ></paper-input>
                            </div>
                        </div>

                        <paper-button style="margin:0px;background-color:#333" raised class="custom indigo">Register</paper-button>                
                   </paper-material>
                </section>

                <section data-route="users">
                  <paper-material elevation="1">
                    <h2 class="page-title">Users</h2>
                    <p>This is blabla the users section</p>
                    <a href$="{{baseUrl}}users/Addy">Addy</a><br>
                    <a href$="{{baseUrl}}users/Rob">Rob</a><br>
                    <a href$="{{baseUrl}}users/Chuck">Chuck</a><br>
                    <a href$="{{baseUrl}}users/Sam">Sam</a>
                  </paper-material>
                </section>

                <section data-route="user-info">
                  <paper-material elevation="1">
                    <h2 class="page-title">User: {{params.name}}</h2>
                    <div>This is {{params.name}}'s section</div>
                  </paper-material>
                </section>

                <section data-route="contact">
                  <paper-material elevation="1">
                    <h2 class="page-title">Contact</h2>
                    <p>This is the contact section</p>
                  </paper-material>
                </section>
              </iron-pages>
            </div>


            <footer style="background-color:#333;height:600px;">

            </footer>

          </paper-scroll-header-panel>

        </paper-drawer-panel>

        <paper-toast id="toast">
          <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
        </paper-toast>

      </template>

      <!-- build:js scripts/app.js -->
      <script src="scripts/app.js"></script>
      <!-- endbuild-->
    </body>

</html>
