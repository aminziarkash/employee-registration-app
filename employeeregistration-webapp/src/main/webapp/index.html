        <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

        <link rel="stylesheet" href="styles/main.css">

    <body unresolved>

                <paper-scroll-header-panel style="background-color:#d9d9d9;" drawer fixed>
                    <!-- Drawer Toolbar -->
                    <paper-toolbar style="background-color:#d9d9d9;" id="drawerToolbar">
                        <span class="menu-name" style="color:black;">Menu</span>
                    </paper-toolbar>

                    <!-- Drawer Content (MENU:LINKAGE)-->
                    <paper-menu style="background-color:#d9d9d9;" attr-for-selected="data-route" selected="[[route]]">
                        <a data-route="home" href="{{baseUrl}}home"><iron-icon icon="home"></iron-icon><span>Home</span></a>
                        <a data-route="register-employee" href="{{baseUrl}}register-employee"><iron-icon icon="info"></iron-icon><span>Register Employee</span></a>
                        <a data-route="employees-table" href="{{baseUrl}}employees-table"><iron-icon icon="info"></iron-icon><span>Employees Table</span></a>
                        <a data-route="users" href="{{baseUrl}}users"><iron-icon icon="info"></iron-icon><span>Users</span></a>
                        <a data-route="contact" href="{{baseUrl}}contact"><iron-icon icon="mail"></iron-icon><span>Contact</span></a>
                    </paper-menu>

                                        <!--</ul>-->

                        <!--</ul>-->
                    <!--</div>-->
                    
                </paper-scroll-header-panel>

                
                <!--MAIN AREA START-->
                <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
                    
                    <!-- Main Toolbar (BANNER) -->
                    <paper-toolbar id="mainToolbar" class="tall">
                        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
                        <span class="space"></span>
                        <!-- Toolbar icons -->
                        <paper-icon-button icon="refresh"></paper-icon-button>
                        <paper-icon-button icon="search"></paper-icon-button>
                        <!-- Application name -->
                        <div class="middle middle-container">
                            <div class="app-name">Employee Registration Application</div>
                        </div>
                        <!-- Application sub title -->
                        <div class="bottom bottom-container">
                            <div class="bottom-title">by Amin Ziarkash</div>
                        </div>
                    </paper-toolbar>

                    <!-- MAIN CONTENT -->
                    <div class="content">
                        
                        <!--PAGES-->
                        <iron-pages attr-for-selected="data-route" selected="{{route}}">

                            <!--HOME PAGE-->
                            <section data-route="home">
                                <!--CAROUSEL-->
                                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                                    <!-- Indicators -->
                                    <ol class="carousel-indicators">
                                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                        <li data-target="#myCarousel" data-slide-to="1"></li>
                                    </ol>
                                    <!-- Wrapper for slides -->
                                    <div class="carousel-inner" role="listbox">
                                        <div class="item active">
                                            <img src="img/employees.jpeg" alt="Chania" width="10px" height="345">
                                            <div class="carousel-caption">
                                                <a style="text-decoration:none;color:#fff;" href=""><h1>REGISTER AN EMPLOYEE</h1></a>
                                                <p>Register employees and link them to an organization</p>
                                            </div>
                                        </div>
                                        <div class="item">
                                            <img src="img/organization.jpg" alt="Chania" width="460" height="345">
                                            <div class="carousel-caption">
                                                <a style="text-decoration:none;color:#fff;" href=""><h1>REGISTER AN ORGANIZATION</h1></a>
                                                <p>Register organizations and add employees to them</p>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Left and right controls -->
                                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </section>
                            
                            <!--EMPLOYEES TABLE PAGE-->
                            <section data-route="employees-table">
                                <paper-material class="container" elevation="4">
                                    <h2>Employees Table</h2>
                                </paper-material>
                            </section>

                            <!--REGISTER EMPLOYEE PAGE-->
                            <section data-route="register-employee">
                                <paper-material class="container" elevation="4">
                                    <h2>Register Employee</h2>
                                    <!--https://media.licdn.com/mpr/mpr/shrinknp_400_400/AAEAAQAAAAAAAAYQAAAAJDEwZjUxOGEzLTc5NWUtNDhhNC04MDViLWQwMDdhYzgyN2Y5MA.jpg-->
                                    <!--<paper-card elevation="3" image="" class="amber">-->
                                        <!--<div class="card-content">Amin Ziarkash</div>-->
                                    <!--</paper-card>-->
                                    <paper-input style="width:100%;height:45px"  label="First Name"></paper-input>
                                    <paper-input style="width:100%;height:45px" label="Last Name"></paper-input>
                                    <paper-input style="width:100%;height:45px" label="E-mail" id="inputWithButton">
                                        <iron-icon icon="mail" prefix></iron-icon>
                                    </paper-input>
                                    <paper-input style="width:60%;height:45px" label="BSN Number" type="char" char-counter maxlength="9"></paper-input>
                                    <div class="card-actions">
                                        <div class="input-fields">
                                            <paper-input style="width:25%" id="dateOfBirth" label="Date Of Birth" type="date" required auto-validate ></paper-input>
                                        </div>
                                    </div>
                                    <paper-button style="margin:0px;background-color:#333" raised class="custom indigo">Register</paper-button>
                                </paper-material>
                            </section>

                            <!--USERS PAGE-->
                            <section data-route="users">
                                <paper-material elevation="4">
                                    <h2 class="page-title">Users</h2>
                                    <p>This is blabla the users section</p>
                                    <a href$="{{baseUrl}}users/Addy">Addy</a><br>
                                    <a href$="{{baseUrl}}users/Rob">Rob</a><br>
                                    <a href$="{{baseUrl}}users/Chuck">Chuck</a><br>
                                    <a href$="{{baseUrl}}users/Sam">Sam</a>
                                </paper-material>
                            </section>

                            <!--USER INFO PAGE-->
                            <section data-route="user-info">
                                <paper-material elevation="4">
                                    <h2 class="page-title">User: {{params.name}}</h2>
                                    <div>This is {{params.name}}'s section</div>
                                </paper-material>
                            </section>

                            <!--CONTACT PAGE-->
                            <section data-route="contact">
                                <paper-material elevation="4">
                                    <h2 class="page-title">Contact</h2>
                                    <p>This is the contact section</p>
                                </paper-material>
                            </section>
                            
                        </iron-pages>
                        
                    </div>

                                    <div class="textwidget"><p>link 1 : test<br>link 2 : test</p></div>
                                </div>
                            </div>
                            <div class="column col3 footer_column_third">
                                <div id="text-4"><h3>Contact Amin Ziarkash:</h3>
                                    <div><p>mob&nbsp;&nbsp;: &nbsp;+31 6 36 58 93 59<br>mail&nbsp;&nbsp;&nbsp;: <a href="mailto:a.ziarkash@gmail.com">&nbsp;a.ziarkash@gmail.com</a></p></div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!--COPYRIGHT FOOTER-->
                    <footer id="footer" class="footer">
                        <div class="container">
                            <div id="footermenu" class="footermenu">Copyright &copy; 2016 azdevelopment</div>
                        </div>
                    </footer>

                </paper-scroll-header-panel>
                <!--MAIN AREA END-->

            </paper-drawer-panel>

            <!--PAPER TOAST-->
            <paper-toast id="toast">
                <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
            </paper-toast>

        </template>

        <!-- build:js scripts/app.js -->
        <script src="scripts/app.js"></script>
        <!-- endbuild-->
        
    </body>

</html>
